<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Form</title>
<link rel="stylesheet" href="/form.css" />
</head>
<body>


	<h3>Add New User</h3>
	<div>
		<form th:action="@{/save}" th:object="${user}" method="post">
			<label for="fname"> Name</label> <input type="text"
				th:field="*{name}" placeholder="Enter name" /> <label for="fname">Email</label>
			<input type="text" th:field="*{email}" placeholder="Enter email" />

			<label for="fname">Address</label> <input type="text"
				th:field="*{address}" placeholder="Enter address" /> <input
				type="submit" value="Save"> <input type="hidden"
				th:field="*{id}" />


		</form>
	</div>
</body>
</html>
